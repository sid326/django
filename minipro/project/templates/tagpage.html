{% extends "base.html" %}

{% block content %}

<h2>Posts tagged: {{tag}}</h2>

{% for login in logins %}

<p>{{ login.created|date:"Y-m-d" }}: <a href="/project/{{login.id}}">{{ login.title }}</a></p>

{% endfor %}

<center>
<a href="/project/{{archives}}"{{archives}}><input type="button" value="BLOGS" style="width:150px;height:40px;border-radius:25px;background-color:black;color:silver"></a>
</center>

{% endblock %}
